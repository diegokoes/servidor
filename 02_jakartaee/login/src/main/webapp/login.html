<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background:#f5f7fb; color:#333;">
<div style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div style="width:100%; max-width:380px; background:#fff; padding:28px 24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08);">
        <h1 style="margin:0 0 18px; font-size:22px; text-align:center;">Inicio de sesión</h1>
        <form method="post" action="login-servlet" style="display:flex;
        flex-direction:column; gap:14px;">
            <div style="display:flex; flex-direction:column;">
                <label for="username" style="font-size:14px;
                margin-bottom:6px;">Usuario</label>
                <input id="username" name="username" type="text" required
                       style="padding:10px 12px; border:1px solid #d6d9e0; border-radius:8px; outline:none; font-size:14px;">
            </div>
            <div style="display:flex; flex-direction:column;">
                <label for="password" style="font-size:14px; margin-bottom:6px;">Contraseña</label>
                <input id="password" name="password" type="password" required
                       style="padding:10px 12px; border:1px solid #d6d9e0; border-radius:8px; outline:none; font-size:14px;">
            </div>
            <button type="submit"
                    style="margin-top:6px; padding:10px 14px; background:#2b6cb0; color:#fff; border:none; border-radius:8px; font-size:14px; cursor:pointer;">
                Entrar
            </button>
        </form>

    </div>
</div>
</body>
</html>
